name: Publish to NPM
on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üßë‚Äçüîß Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üåê Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üõ†Ô∏è Build Packages
        run: pnpm build

      - name: üöÄ Publish packages
        run: |
          publish_pkg() {
            local pkg_dir=$1
            local pkg_name=$(node -p "require('./$pkg_dir/package.json').name")
            local pkg_version=$(node -p "require('./$pkg_dir/package.json').version")

            # Check if this version already exists on npm
            if npm view "$pkg_name@$pkg_version" version 2>/dev/null; then
              echo "‚è≠Ô∏è  $pkg_name@$pkg_version already published, skipping"
              return 0
            fi

            # Use Node to robustly extract prerelease tag (e.g. "beta" from "2.0.0-beta.10")
            local pre_tag=$(node -e "
              const v = '$pkg_version';
              const match = v.match(/^[^-]+-([a-zA-Z]+)/);
              console.log(match ? match[1] : '');
            ")

            if [ -n "$pre_tag" ]; then
              echo "üì¶ Publishing $pkg_name@$pkg_version (prerelease ‚Üí dist-tag: $pre_tag)"
              cd "$pkg_dir" && npm publish --access public --tag "$pre_tag" && cd "$GITHUB_WORKSPACE"
            else
              echo "üì¶ Publishing $pkg_name@$pkg_version (latest)"
              cd "$pkg_dir" && npm publish --access public && cd "$GITHUB_WORKSPACE"
            fi
          }

          # Publish in dependency order: core ‚Üí devtools ‚Üí react
          publish_pkg packages/core
          publish_pkg packages/devtools
          publish_pkg packages/react
