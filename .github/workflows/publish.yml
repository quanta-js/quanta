name: Publish to NPM
on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§‘â€ğŸ”§ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸŒ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Build Packages
        run: pnpm build

      - name: ğŸš€ Publish packages
        run: |
          publish_pkg() {
            local pkg_dir=$1
            local pkg_name=$(node -p "require('./$pkg_dir/package.json').name")
            local pkg_version=$(node -p "require('./$pkg_dir/package.json').version")

            # Check if this version already exists on npm
            if npm view "$pkg_name@$pkg_version" version 2>/dev/null; then
              echo "â­ï¸  $pkg_name@$pkg_version already published, skipping"
            else
              echo "ğŸ“¦ Publishing $pkg_name@$pkg_version"
              cd "$pkg_dir" && npm publish --access public && cd "$GITHUB_WORKSPACE"
            fi
          }

          # Publish in dependency order: core â†’ devtools â†’ react
          publish_pkg packages/core
          publish_pkg packages/devtools
          publish_pkg packages/react
